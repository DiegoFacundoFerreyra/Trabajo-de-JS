<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Entrega 2 JS Diego Ferreyra</title>
  </head>
  <body>
    <h1>Entrega 2 JS Diego Ferreyra</h1>
    <div class="menu">

          />

          <button>

          <p class="resultado"></p>
        </div>
        <div class="foto-producto">

          </button>

        </div>
        <div class="foto-producto">

            <small class="seleccion">Seleccionar producto</small>

        </div>
        <div class="foto-producto">
          <p class="bicicleta">BICICLETA PLEGABLE</p>
          <img
            class="bici"
            src="./img/plegable.png"

            title="Plegable"
          />

          <button>
            <small class="seleccion">Seleccionar producto</small>
          </button>

          <p class="resultado"></p>
        </div>

    <div class="carrusel">
      <img class="gif" src="./img/ciclista.gif" alt="ciclista" />
    </div>
    <script src="./JS/main.js"></script>
  </body>
</html>
